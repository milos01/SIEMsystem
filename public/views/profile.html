<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5><a ui-sref="applicationProf({appId: vm.application._id})" style="color:inherit">{{currentUser.name}}'s profile</a></h5>
        <div class="ibox-tools">
            
            </a>
        </div>
    </div>
    <div class="ibox-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="m-b-md">
                    <h2>Password update #</h2>
                </div>
               <form ng-submit="vm.updatePassword()">
                  <input type="hidden" name="_csrf" value="{{csrfToken}}">

                  <p>Old password: <input class="form-control" style="width: 250px" type="password" ng-model="vm.oldPassword" name="oldPassword"></p>
                  <p>New password: <input class="form-control" style="width: 250px" type="password" ng-model="vm.newPassword" name="newPassword"></p>
                  <button class="btn btn-default" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
