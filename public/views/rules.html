<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5><a ui-sref="applicationProf({appId: vm.application._id})" style="color:inherit">{{currentUser.name}}'s profile</a></h5>
        <div class="ibox-tools">
            
            </a>
        </div>
    </div>
    <div class="ibox-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="m-b-md">
                    <h2>Add new rule #</h2>
                </div>
               <form ng-submit="vm.newRule()">
                  <input type="hidden" name="_csrf" value="{{csrfToken}}">
                  <select class="form-control" style="width: 100%;margin-top: -10px" ng-model="vm.selectedType">
                      <option value="wError" >Error (Windows)</option>
                      <option value="wWarnig" >Warniong (Windows)</option>
                      <option value="wCritical" >Critical (Windows)</option>
                      <option value="wInfo" >Info (Windows)</option>
                      <option value="lError" >Error (Linux)</option>
                      <option value="lWarning" >Warning (Linux)</option>
                      <option value="lCritical" >Critical (Linux)</option>
                      <option value="lInformation" >Information (Linux)</option>
                  </select>
                  <p>Number from : <input class="form-control" style="width: 250px" type="text" ng-model="vm.numberFrom" name="numberFrom"></p>
                  <p>Time to: <input class="form-control" style="width: 250px" type="text" ng-model="vm.timeTo" name="timeTo"></p>
                  <button class="btn btn-default" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
